<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alenjofi | AI-Native Developer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Custom Styles -->
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
      const { useState, useEffect } = React;

      // --- CONSTANTS ---
      const PORTFOLIO_DATA = {
        name: "Alenjofi",
        role: "B.Tech AI & DS | Rapid Prototyper | AI-Native Developer",
        headline: "Building the Future with AI & Vibe Coding.",
        subHeadline: "I bridge the gap between complex ideas and working products instantly using AI orchestration.",
        status: "Open to Work",
        about: "I am an AI-Native Developer. I don't just write code; I leverage advanced LLMs to bridge the gap between abstract concepts and functional reality. My expertise lies in orchestrating AI to build production-ready applications at unprecedented speed.",
        skills: [
          { name: "Prompt Engineering", icon: "prompt" },
          { name: "AI Orchestration", icon: "orchestration" },
          { name: "Rapid Prototyping", icon: "prototyping" },
          { name: "Product Vision", icon: "vision" },
          { name: "Gemini API", icon: "gemini" },
        ],
        featuredProject: {
          title: "Fine Print Breaker",
          description: "AI-powered legal contract auditor. Detects traps in freelance agreements instantly.",
          tags: [
            { 
              label: "100% Client-Side", 
              detail: "Privacy-first architecture using Web Workers. Your contracts never leave the browser, ensuring 100% data confidentiality." 
            },
            { 
              label: "Gemini Flash Powered", 
              detail: "Leverages Gemini 1.5 Flash's 1M+ token context window to ingest and analyze lengthy legal documents in a single pass without hallucination." 
            },
            { 
              label: "React", 
              detail: "Built with React 18 using a highly modular component architecture for instant state updates and a buttery smooth UI." 
            }
          ],
          link: "https://alenjofi.github.io/contract-audit/",
        },
        socials: [
          { platform: "GitHub", url: "https://github.com/alenjofi", icon: "github" },
          { platform: "LinkedIn", url: "https://www.linkedin.com/in/alen-jofi-119bab375", icon: "linkedin" },
          { platform: "Email", url: "mailto:alenjofi66@gmail.com", icon: "mail" },
        ]
      };

      // --- COMPONENTS: ICONS ---
      const GitHubIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0 3 1.5-2.64-.5-5.36.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
      );

      const LinkedInIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
      );

      const MailIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
      );

      const GeminiIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2L9.5 9.5L2 12L9.5 14.5L12 22L14.5 14.5L22 12L14.5 9.5L12 2Z" /></svg>
      );

      const SparklesIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>
      );

      const BrainCircuitIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0-1.32 4.24 3 3 0 0 0 .34 5.58 2.5 2.5 0 0 0 2.96 3.08 2.5 2.5 0 0 0 4.91.05L12 20V4.5Z"/><path d="M16 8V5c0-1.1.9-2 2-2"/><path d="M12 13h4"/><path d="M12 18h6a2 2 0 0 1 2 2v1"/><path d="M12 8h8"/><path d="M20.5 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/><path d="M16.5 13a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/><path d="M20.5 21a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/><path d="M18.5 5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/></svg>
      );

      const CodeIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
      );

      const ExternalLinkIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
      );

      const CheckCircleIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
      );

      const LightningIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
      );

      const LightbulbIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="9" y1="18" x2="15" y2="18"></line><line x1="10" y1="22" x2="14" y2="22"></line><path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 12 3a4.65 4.65 0 0 0-4.5 5.5c.75.76 1.22 1.52 1.4 2.5"></path></svg>
      );

      // --- COMPONENT: BentoCard ---
      const BentoCard = ({ children, className = "", title, icon, delay = 0 }) => {
        return (
          <div 
            className={`group relative overflow-hidden rounded-3xl bg-slate-900 border border-slate-800 p-6 shadow-xl transition-all duration-300 hover:shadow-2xl hover:border-slate-700 hover:-translate-y-1 ${className}`}
            style={{ animationDelay: `${delay}ms` }}
          >
            {/* Glow Effect on Hover */}
            <div className="pointer-events-none absolute -inset-px opacity-0 transition duration-300 group-hover:opacity-100">
              <div className="absolute inset-0 bg-gradient-to-r from-violet-600/20 to-indigo-600/20 blur-lg" />
            </div>

            <div className="relative z-10 flex h-full flex-col">
              {(title || icon) && (
                <div className="flex items-center gap-3 mb-4 text-slate-400 group-hover:text-violet-400 transition-colors">
                  {icon && <span className="p-2 rounded-full bg-slate-800/50 group-hover:bg-violet-900/30 transition-colors">{icon}</span>}
                  {title && <h3 className="font-semibold text-sm uppercase tracking-wider">{title}</h3>}
                </div>
              )}
              <div className="flex-1">
                  {children}
              </div>
            </div>
          </div>
        );
      };

      // --- MAIN APP ---
      const BackgroundGrid = () => (
        <div className="fixed inset-0 z-0 pointer-events-none">
          {/* Grid Pattern */}
          <div 
            className="absolute inset-0 opacity-[0.03]"
            style={{
              backgroundImage: `linear-gradient(#6366f1 1px, transparent 1px), linear-gradient(to right, #6366f1 1px, transparent 1px)`,
              backgroundSize: '40px 40px'
            }}
          />
          {/* Radial Gradient overlay */}
          <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/80 to-transparent" />
          
          {/* Animated Blobs */}
          <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-violet-900/20 rounded-full blur-[100px] animate-blob" />
          <div className="absolute top-[20%] right-[-10%] w-96 h-96 bg-indigo-900/20 rounded-full blur-[100px] animate-blob animation-delay-2000" />
          <div className="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-blue-900/20 rounded-full blur-[100px] animate-blob animation-delay-4000" />
        </div>
      );

      const App = () => {
        const [displayText, setDisplayText] = useState('');
        const [showCursor, setShowCursor] = useState(true);
        const [activeTag, setActiveTag] = useState(null);

        // Typing effect
        useEffect(() => {
          let currentIndex = 0;
          const text = PORTFOLIO_DATA.headline;
          
          const typingInterval = setInterval(() => {
            if (currentIndex <= text.length) {
              setDisplayText(text.slice(0, currentIndex));
              currentIndex++;
            } else {
              clearInterval(typingInterval);
            }
          }, 50);

          const cursorInterval = setInterval(() => {
            setShowCursor(prev => !prev);
          }, 530);

          return () => {
            clearInterval(typingInterval);
            clearInterval(cursorInterval);
          };
        }, []);

        const getIcon = (iconName) => {
          switch(iconName) {
            case 'github': return <GitHubIcon />;
            case 'linkedin': return <LinkedInIcon />;
            case 'mail': return <MailIcon />;
            case 'prompt': return <SparklesIcon />;
            case 'gemini': return <GeminiIcon />;
            case 'orchestration': return <BrainCircuitIcon />;
            case 'prototyping': return <LightningIcon />;
            case 'vision': return <LightbulbIcon />;
            case 'code': return <CodeIcon />;
            default: return <CodeIcon />;
          }
        };

        return (
          <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-violet-500/30 selection:text-violet-200 py-12 px-4 sm:px-6 relative">
            <BackgroundGrid />

            <main className="relative z-10 max-w-6xl mx-auto">
              <div className="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-4 md:gap-6 auto-rows-min">
                
                {/* 1. Hero Card */}
                <BentoCard className="md:col-span-3 min-h-[300px] flex flex-col justify-center" delay={100}>
                  <div className="flex flex-col justify-between h-full">
                    <div className="space-y-6">
                      <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-xs font-medium w-fit animate-pulse-slow">
                        <span className="relative flex h-2 w-2">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        {PORTFOLIO_DATA.status}
                      </div>
                      
                      <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold tracking-tight text-white leading-tight">
                        {displayText}
                        <span className={`${showCursor ? 'opacity-100' : 'opacity-0'} text-violet-500 transition-opacity duration-100`}>|</span>
                      </h1>
                      
                      <p className="text-lg text-slate-400 max-w-2xl">
                        {PORTFOLIO_DATA.subHeadline}
                      </p>
                    </div>

                    <div className="mt-8 pt-6 border-t border-slate-800/50 flex flex-wrap items-center gap-4 text-sm text-slate-500">
                        <span className="font-semibold text-slate-300">{PORTFOLIO_DATA.name}</span>
                        <span>â€¢</span>
                        <span>{PORTFOLIO_DATA.role}</span>
                    </div>
                  </div>
                </BentoCard>

                {/* 2. Connect Card (Socials) */}
                <div className="md:col-span-1 grid grid-cols-2 md:grid-cols-1 gap-4">
                  {PORTFOLIO_DATA.socials.map((social, idx) => (
                    <BentoCard key={social.platform} className="flex items-center justify-center !p-0 aspect-square md:aspect-auto md:h-full cursor-pointer hover:bg-slate-800/80" delay={200 + (idx * 100)}>
                      <a href={social.url} className="flex flex-col items-center justify-center w-full h-full gap-2 text-slate-400 hover:text-white transition-colors p-6">
                        {getIcon(social.icon)}
                        <span className="text-xs font-medium">{social.platform}</span>
                      </a>
                    </BentoCard>
                  ))}
                </div>

                {/* 3. Capabilities Card */}
                <BentoCard title="Capabilities" icon={<LightningIcon />} className="md:col-span-2" delay={300}>
                  <div className="flex flex-wrap gap-3 mt-2">
                    {PORTFOLIO_DATA.skills.map((skill) => (
                      <div key={skill.name} className="flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-800/50 border border-slate-700/50 hover:bg-slate-800 hover:border-violet-500/30 transition-all cursor-default">
                        <div className="text-violet-400 w-5 h-5">
                          {getIcon(skill.icon)}
                        </div>
                        <span className="text-sm font-medium text-slate-200">{skill.name}</span>
                      </div>
                    ))}
                  </div>
                </BentoCard>

                {/* 4. About Me Card */}
                <BentoCard title="Philosophy" icon={<BrainCircuitIcon />} className="md:col-span-2" delay={400}>
                  <p className="text-slate-300 leading-relaxed text-base">
                    {PORTFOLIO_DATA.about}
                  </p>
                  <div className="mt-4 flex gap-2">
                    <div className="h-1 w-12 rounded bg-gradient-to-r from-violet-500 to-indigo-500" />
                  </div>
                </BentoCard>

                {/* 5. Featured Project Card (Large Highlight) */}
                <BentoCard className="md:col-span-4 bg-gradient-to-br from-slate-900 to-slate-900" delay={500}>
                  <div className="flex flex-col md:flex-row gap-8 items-start">
                      <div className="flex-1 space-y-4">
                        <div className="flex items-center gap-3 mb-2">
                            <span className="px-3 py-1 rounded-full bg-violet-500/10 border border-violet-500/20 text-violet-400 text-xs font-bold uppercase tracking-wider">
                              Featured Project
                            </span>
                        </div>
                        <h2 className="text-3xl font-bold text-white group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-violet-400 group-hover:to-indigo-400 transition-all">
                            {PORTFOLIO_DATA.featuredProject.title}
                        </h2>
                        <p className="text-slate-400 text-lg">
                            {PORTFOLIO_DATA.featuredProject.description}
                        </p>
                        
                        <div className="flex flex-wrap gap-3 py-2">
                            {PORTFOLIO_DATA.featuredProject.tags.map(tag => {
                              const isActive = activeTag === tag.label;
                              return (
                                <button 
                                  key={tag.label} 
                                  onClick={() => setActiveTag(isActive ? null : tag.label)}
                                  className={`flex items-center gap-1.5 text-xs px-2.5 py-1.5 rounded-md border transition-all cursor-pointer select-none
                                    ${isActive 
                                      ? 'bg-violet-600 border-violet-500 text-white shadow-[0_0_15px_rgba(139,92,246,0.5)]' 
                                      : 'bg-slate-950/50 border-slate-800 text-slate-400 hover:border-violet-500/50 hover:text-slate-200'
                                    }
                                  `}
                                >
                                  <CheckCircleIcon /> {tag.label}
                                </button>
                              );
                            })}
                        </div>

                        {/* Expandable Detail Section */}
                        <div className={`overflow-hidden transition-all duration-300 ease-in-out ${activeTag ? 'max-h-24 opacity-100' : 'max-h-0 opacity-0'}`}>
                            <div className="bg-slate-800/50 border border-slate-700/50 rounded-lg p-3 text-sm text-slate-300 flex items-start gap-3">
                              <div className="text-violet-400 mt-0.5 shrink-0">
                                  <SparklesIcon />
                              </div>
                              <div>
                                  <span className="block font-medium text-violet-200 mb-1">
                                    {activeTag ? `${activeTag} Insight:` : 'Insight:'}
                                  </span>
                                  {activeTag && PORTFOLIO_DATA.featuredProject.tags.find(t => t.label === activeTag)?.detail}
                              </div>
                            </div>
                        </div>

                        <div className="pt-2">
                            <a href={PORTFOLIO_DATA.featuredProject.link} className="inline-flex items-center gap-2 bg-white text-slate-950 px-6 py-3 rounded-xl font-semibold hover:bg-violet-50 hover:scale-105 transition-all active:scale-95">
                              View Live Demo <ExternalLinkIcon />
                            </a>
                        </div>
                      </div>

                      {/* Visual Representation of Project */}
                      <div className="w-full md:w-1/3 aspect-video rounded-xl bg-slate-800 border border-slate-700 p-4 relative group-hover:border-violet-500/30 transition-colors flex flex-col gap-3 shadow-inner">
                        {/* Mock UI for "Fine Print Breaker" */}
                        <div className="flex items-center gap-2 border-b border-slate-700 pb-2">
                            <div className="w-2 h-2 rounded-full bg-red-500"/>
                            <div className="w-2 h-2 rounded-full bg-yellow-500"/>
                            <div className="w-2 h-2 rounded-full bg-green-500"/>
                            <div className="h-2 w-20 bg-slate-700 rounded-full ml-auto"/>
                        </div>
                        <div className="space-y-2">
                            <div className="h-2 w-3/4 bg-slate-700 rounded animate-pulse"/>
                            <div className="h-2 w-full bg-slate-700 rounded animate-pulse delay-75"/>
                            <div className="h-2 w-5/6 bg-slate-700 rounded animate-pulse delay-100"/>
                        </div>
                        <div className="mt-auto p-3 bg-red-500/10 border border-red-500/20 rounded-lg">
                            <div className="flex items-center gap-2 text-red-400 text-xs font-bold mb-1">
                              <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                              Risk Detected
                            </div>
                            <div className="h-1.5 w-full bg-red-900/30 rounded-full overflow-hidden">
                              <div className="h-full w-2/3 bg-red-500 rounded-full"/>
                            </div>
                        </div>
                      </div>
                  </div>
                </BentoCard>

              </div>

              {/* Footer */}
              <footer className="mt-16 text-center text-slate-600 text-sm">
                <p>Â© {new Date().getFullYear()} Alenjofi. Built with ðŸ¤–.</p>
              </footer>

            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
