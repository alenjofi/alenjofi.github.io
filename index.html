        const positionRef = useRef({ x: 0, y: 0 });

        useEffect(() => {
          const updateMousePosition = (e) => {
            const { clientX, clientY } = e;
            positionRef.current = { x: clientX, y: clientY };
            setMousePosition({ x: clientX, y: clientY });

            // Check if hovering over clickable elements
            const target = e.target;
            const isClickable = target.closest('a') || target.closest('button') || target.closest('[role="button"]') || target.closest('input') || target.closest('[onclick]');
            setIsHovering(!!isClickable);
          };

          const animateTrailingCursor = () => {
            const { x, y } = positionRef.current;
            const { x: trailX, y: trailY } = trailingPositionRef.current;
            
            // Linear interpolation for smooth lag
            const dx = x - trailX;
            const dy = y - trailY;
            
            trailingPositionRef.current.x += dx * 0.15;
            trailingPositionRef.current.y += dy * 0.15;

            if (trailingRef.current) {
              trailingRef.current.style.transform = `translate3d(${trailingPositionRef.current.x}px, ${trailingPositionRef.current.y}px, 0)`;
            }

            requestAnimationFrame(animateTrailingCursor);
          };

          window.addEventListener("mousemove", updateMousePosition);

      const BackgroundFX = ({ isHacked }) => {

          const canvas = canvasRef.current;
          const ctx = canvas.getContext('2d');

          let mouse = { x: null, y: null };

          const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          };

          class Particle {
            constructor() {
              this.x = Math.random() * canvas.width;
              this.y = Math.random() * canvas.height;
              this.vx = (Math.random() - 0.5) * 0.5;
              this.vy = (Math.random() - 0.5) * 0.5;
              this.size = Math.random() * 2 + 1;
            }

            update() {
              this.x += this.vx;
              this.y += this.vy;
              if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
              if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
              ctx.fillStyle = particleColor;
              ctx.fill();
            }
          }

          const init = () => {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
              particles.push(new Particle());
            }
          };

          const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
              particle.update();
              particle.draw();
            });

            for (let i = 0; i < particles.length; i++) {
              for (let j = i; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < connectionDistance) {
                  ctx.beginPath();
                  ctx.strokeStyle = lineColor;
                  ctx.lineWidth = 1;
                  ctx.moveTo(particles[i].x, particles[i].y);
                  ctx.lineTo(particles[j].x, particles[j].y);
                  ctx.stroke();
                }
              }

              if (mouse.x != null) {
                 const dx = particles[i].x - mouse.x;
                 const dy = particles[i].y - mouse.y;
                 const distance = Math.sqrt(dx * dx + dy * dy);
                 if (distance < mouseDistance) {
                    ctx.beginPath();
                    ctx.strokeStyle = lineColor;
                    ctx.lineWidth = 1.5;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                 }
              }
            }
            animationFrameId = requestAnimationFrame(animate);
          };

          const handleMouseMove = (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
          };
          
          const handleMouseLeave = () => {
            mouse.x = null;
            mouse.y = null;
          }

          window.addEventListener('resize', resizeCanvas);
          window.addEventListener('mousemove', handleMouseMove);
          window.addEventListener('mouseout', handleMouseLeave);

          resizeCanvas();
          init();
          animate();

          return () => {
            window.removeEventListener('resize', resizeCanvas);
            window.removeEventListener('mousemove', handleMouseMove);
            window.removeEventListener('mouseout', handleMouseLeave);
            cancelAnimationFrame(animationFrameId);
          };
        }, [isHacked]);

        // -- CSS Grid & Blobs Logic (Dynamic Colors) --
        const gridColor = isHacked ? '#00ff41' : '#6366f1';
        const blobColor = isHacked ? 'bg-[#00ff41]/20' : 'bg-violet-900/20';
        const blobColor2 = isHacked ? 'bg-[#00ff41]/10' : 'bg-indigo-900/20';
        const blobColor3 = isHacked ? 'bg-[#00ff41]/15' : 'bg-blue-900/20';

        return (
          <div className="fixed inset-0 z-0 pointer-events-none">
             {/* 1. Dynamic CSS Grid */}
             <div 
                className="absolute inset-0 opacity-[0.05]"
                style={{
                  backgroundImage: `linear-gradient(${gridColor} 1px, transparent 1px), linear-gradient(to right, ${gridColor} 1px, transparent 1px)`,
                  backgroundSize: '40px 40px'
                }}
              />
              {/* 2. Gradient Overlay */}
              <div className={`absolute inset-0 bg-gradient-to-t ${isHacked ? 'from-black via-black/80' : 'from-slate-950 via-slate-950/80'} to-transparent`} />

              {/* 3. Animated Blobs */}
              <div className={`absolute top-[-10%] left-[-10%] w-96 h-96 rounded-full blur-[100px] animate-blob ${blobColor}`} />
              <div className={`absolute top-[20%] right-[-10%] w-96 h-96 rounded-full blur-[100px] animate-blob animation-delay-2000 ${blobColor2}`} />
              <div className={`absolute bottom-[-20%] left-[20%] w-96 h-96 rounded-full blur-[100px] animate-blob animation-delay-4000 ${blobColor3}`} />

              {/* 4. Canvas Particles on top of blobs */}
              <canvas ref={canvasRef} className="absolute inset-0 w-full h-full" />
          </div>
        );
      };

      // --- COMPONENT: CRT Overlay (Matrix Mode Only) ---
      const ScanlineOverlay = () => (
        <div className="fixed inset-0 pointer-events-none z-[9998] overflow-hidden">
          {/* Scanline Bar */}
          <div className="w-full h-1 bg-white/5 opacity-50 absolute top-0 animate-scanline shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
          {/* Static Noise */}
          <div className="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] bg-[length:100%_2px,3px_100%] pointer-events-none"></div>
        </div>
      );

      // --- COMPONENT: BentoCard (Spotlight Edition) ---
      const BentoCard = ({ children, className = "", title, icon, delay = 0, isHacked }) => {
        const [isVisible, setIsVisible] = useState(false);
        const cardRef = useRef(null);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.disconnect();
              }
            },
            { threshold: 0.1 }
          );

          if (cardRef.current) observer.observe(cardRef.current);
          return () => observer.disconnect();
        }, []);

        const handleMouseMove = (e) => {
          if (!cardRef.current) return;
          const div = cardRef.current;
          const rect = div.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          div.style.setProperty('--mouse-x', `${x}px`);
          div.style.setProperty('--mouse-y', `${y}px`);
        };
        
        const spotlightColor = isHacked ? 'rgba(0, 255, 65, 0.4)' : 'rgba(139, 92, 246, 0.4)';
        const sheenColor = isHacked ? 'rgba(0, 255, 65, 0.1)' : 'rgba(139, 92, 246, 0.1)';

        return (
          <div 
            ref={cardRef}
            onMouseMove={handleMouseMove}
            className={`group relative rounded-3xl bg-slate-900 overflow-hidden transition-all duration-700 ease-out hover:scale-[1.01] ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'} ${className}`}
            style={{ transitionDelay: `${delay}ms` }}
          >
            {/* 1. Spotlight Overlay (Reveals Border) */}
            <div 
              className="pointer-events-none absolute -inset-px rounded-3xl opacity-0 transition duration-300 group-hover:opacity-100"
              style={{
                background: `radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), ${spotlightColor}, transparent 40%)`,
                zIndex: 0
              }}
            />

            {/* 2. Inner Content Mask (Creates the Border look) */}
            <div className="absolute inset-[1px] rounded-[calc(1.5rem-1px)] bg-slate-950 z-10" />

            {/* 3. Inner Spotlight (Surface Sheen) */}
            <div 
              className="pointer-events-none absolute inset-[1px] rounded-[calc(1.5rem-1px)] opacity-0 transition duration-300 group-hover:opacity-100 z-20"
              style={{
                background: `radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), ${sheenColor}, transparent 40%)`
              }}
            />

            {/* Content Container */}
            <div className="relative z-30 flex h-full flex-col p-6">
              {(title || icon) && (
                <div className={`flex items-center gap-3 mb-4 transition-colors ${isHacked ? 'text-[#00ff41]' : 'text-slate-400 group-hover:text-violet-400'}`}>
                  {icon && <span className={`p-2 rounded-full transition-colors border ${isHacked ? 'bg-[#00ff41]/20 border-[#00ff41]' : 'bg-slate-800/50 border-slate-800 group-hover:bg-violet-900/20 group-hover:border-violet-500/30'}`}>{icon}</span>}
                  {title && <h3 className="font-semibold text-sm uppercase tracking-wider font-mono">{title}</h3>}
                </div>
              )}
              <div className="flex-1">
                  {children}
              </div>
            </div>
          </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {

        const [activeTags, setActiveTags] = useState([]);

            clearInterval(typingInterval);

                      </div>
                      
                      <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold tracking-tight leading-tight">

                        <span className={`${showCursor ? 'opacity-100' : 'opacity-0'} ${isHacked ? 'text-[#00ff41]' : 'text-violet-500'} transition-opacity duration-100`}>|</span>

                    <div className={`mt-8 pt-6 border-t flex flex-wrap items-center gap-4 text-sm ${isHacked ? 'border-[#00ff41]/30 text-[#00ff41]/70' : 'border-slate-800/50 text-slate-500'}`}>
                        <span className={`font-semibold ${isHacked ? 'text-[#00ff41]' : 'text-slate-300'}`}>{PORTFOLIO_DATA.name}</span>
                        <span>â€¢</span>
                        <span>{PORTFOLIO_DATA.role}</span>
                    </div>
                  </div>
                </BentoCard>

                {/* 2. Connect Card (Socials) */}
                <div className="md:col-span-1 grid grid-cols-2 md:grid-cols-1 gap-4">
                  {PORTFOLIO_DATA.socials.map((social, idx) => (
                    <BentoCard key={social.platform} isHacked={isHacked} className="flex items-center justify-center !p-0 aspect-square md:aspect-auto md:h-full cursor-pointer hover:bg-slate-900/50" delay={200 + (idx * 100)}>
                      <div className="relative w-full h-full flex flex-col items-center justify-center">
                        <a 
                          href={social.url}

                          aria-label={`Visit ${social.platform} Profile`}
                        >
                          {getIcon(social.icon)}
                          <span className="text-xs font-medium">{social.platform}</span>
                        </a>
                        
                        {social.platform === "Email" && (
                          <button
                            onClick={(e) => copyEmail(e, social.url)}
                            className={`absolute top-2 right-2 p-2 rounded-full transition-all border ${isHacked ? 'text-[#00ff41] border-[#00ff41] bg-[#00ff41]/10' : 'text-slate-400 hover:text-white bg-slate-800/80 hover:bg-slate-700/80 border-slate-700/50'}`}
                            aria-label="Copy Email Address"
                            title="Copy Email Address"
                          >
                            {emailCopied ? <div className={isHacked ? "text-[#00ff41]" : "text-emerald-400"}><CheckIcon /></div> : <CopyIcon />}
                          </button>
                        )}
                      </div>
                    </BentoCard>
                  ))}
                </div>

                {/* 3. Capabilities Card */}
                <BentoCard title="Capabilities" icon={<LightningIcon />} className="md:col-span-2" delay={300} isHacked={isHacked}>
                  <div className="flex flex-wrap gap-3 mt-2">
                    {PORTFOLIO_DATA.skills.map((skill) => (
                      <div key={skill.name} className={`flex items-center gap-2 px-4 py-2 rounded-xl border transition-all cursor-default select-none ${isHacked ? 'bg-[#00ff41]/10 border-[#00ff41] text-[#00ff41]' : 'bg-slate-800/50 border-slate-700/50 hover:bg-slate-800/80 hover:border-violet-500/30 text-slate-200'}`}>
                        <div className={`w-5 h-5 ${isHacked ? 'text-[#00ff41]' : 'text-violet-400'}`}>

                        </div>
                        <span className="text-sm font-medium">{skill.name}</span>
                      </div>
                    ))}
                  </div>
                </BentoCard>

                {/* 4. Philosophy Card (Restored) */}
                <BentoCard title="Philosophy" icon={<BrainCircuitIcon />} className="md:col-span-2" delay={400} isHacked={isHacked}>
                  <p className={`leading-relaxed text-base ${isHacked ? 'text-[#00ff41]' : 'text-slate-300'}`}>
                    {PORTFOLIO_DATA.about}
                  </p>
                  <div className="mt-4 flex gap-2">
                    <div className={`h-1 w-12 rounded ${isHacked ? 'bg-[#00ff41]' : 'bg-gradient-to-r from-violet-500 to-indigo-500'}`} />
                  </div>
                </BentoCard>

                {/* 5. Live Terminal Card (Section Break - Full Width) */}
                <BentoCard title="Terminal" icon={<TerminalIcon />} className="md:col-span-4 bg-slate-950 min-h-[220px]" delay={450} isHacked={isHacked}>
                   <Terminal isHacked={isHacked} />
                </BentoCard>

                {/* 6. Featured Project Card (Large Highlight) */}
                <BentoCard className="md:col-span-4" delay={500} isHacked={isHacked}>
                  <div className="flex flex-col md:flex-row gap-8 items-start relative z-40">
                      <div className="flex-1 space-y-4">
                        <div className="flex items-center gap-3 mb-2">
                            <span className={`px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider ${isHacked ? 'bg-[#00ff41]/10 border border-[#00ff41] text-[#00ff41]' : 'bg-violet-500/10 border border-violet-500/20 text-violet-400'}`}>
                              Featured Project
                            </span>
                        </div>
                        <h2 className={`text-3xl font-bold transition-all ${isHacked ? 'text-[#00ff41]' : 'text-white group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-violet-400 group-hover:to-indigo-400'}`}>
                            {PORTFOLIO_DATA.featuredProject.title}
                        </h2>
                        <p className={`text-lg ${isHacked ? 'text-[#00ff41]/80' : 'text-slate-400'}`}>
                            {PORTFOLIO_DATA.featuredProject.description}
                        </p>
                        
                        <div className="flex flex-wrap gap-3 py-2" role="group" aria-label="Project Tech Stack Details">
                            {PORTFOLIO_DATA.featuredProject.tags.map(tag => {
                              const isActive = activeTags.includes(tag.label);
                              // Conditional styling mess simplified:
                              let btnClass = "flex items-center gap-1.5 text-xs px-2.5 py-1.5 rounded-md border transition-all cursor-none select-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 ";
                              if (isHacked) {
                                btnClass += isActive 
                                  ? "bg-[#00ff41] border-[#00ff41] text-black font-bold" 
                                  : "bg-transparent border-[#00ff41] text-[#00ff41] hover:bg-[#00ff41]/20";
                              } else {
                                btnClass += isActive 
                                  ? "bg-violet-600 border-violet-500 text-white shadow-[0_0_15px_rgba(139,92,246,0.5)] focus:ring-violet-500" 
                                  : "bg-slate-950/50 border-slate-800 text-slate-400 hover:border-violet-500/50 hover:text-slate-200 focus:ring-violet-500";
                              }

                              return (
                                <button 
                                  key={tag.label}

                                  aria-pressed={isActive}

                                >
                                  <CheckCircleIcon /> {tag.label}

                              );
                            })}
                        </div>

                        {/* Expandable Detail Section */}
                        <div className={`transition-all duration-300 ease-in-out ${activeTags.length > 0 ? 'opacity-100 mt-4' : 'opacity-0 mt-0 h-0 overflow-hidden'}`}>
                            {activeTags.length === 0 ? null : (
                              <div className="space-y-3">
                                {activeTags.map(label => {
                                  const tag = PORTFOLIO_DATA.featuredProject.tags.find(t => t.label === label);
                                  return (
                                    <div key={label} className={`border rounded-lg p-3 text-sm flex items-start gap-3 animate-fadeIn ${isHacked ? 'bg-[#00ff41]/10 border-[#00ff41] text-[#00ff41]' : 'bg-slate-800/50 border-slate-700/50 text-slate-300'}`}>
                                      <div className={`mt-0.5 shrink-0 ${isHacked ? 'text-[#00ff41]' : 'text-violet-400'}`}>
                                          <SparklesIcon />
                                      </div>
                                      <div>
                                          <span className={`block font-medium mb-1 ${isHacked ? 'text-[#00ff41]' : 'text-violet-200'}`}>
                                            {label} Insight:
                                          </span>
                                          {tag?.detail}
                                      </div>
                                    </div>
                                  );
                                })}
                              </div>
                            )}
                        </div>

                        <div className="pt-2">
                            <a 
                              href={PORTFOLIO_DATA.featuredProject.link} 
                              target="_blank" 
                              rel="noopener noreferrer"
                              className={`inline-flex items-center gap-2 px-6 py-3 rounded-xl font-semibold hover:scale-105 transition-all active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 ${isHacked ? 'bg-[#00ff41] text-black hover:shadow-[0_0_10px_#00ff41]' : 'bg-white text-slate-950 hover:bg-violet-50 focus:ring-violet-500'}`}
                              aria-label="View Live Demo of Fine Print Breaker"
                            >
                              View Live Demo <ExternalLinkIcon />
                            </a>
                        </div>
                      </div>

                      {/* Visual Representation of Project */}
                      <div className={`w-full md:w-1/3 aspect-video rounded-xl p-4 relative transition-colors flex flex-col gap-3 shadow-inner overflow-hidden border ${isHacked ? 'bg-[#00ff41]/5 border-[#00ff41]' : 'bg-slate-900/50 border-slate-800 group-hover:border-violet-500/30'}`}>
                        {/* Mock UI */}
                        <div className={`flex items-center gap-2 border-b pb-2 ${isHacked ? 'border-[#00ff41]/30' : 'border-slate-700'}`}>
                            <div className="w-2 h-2 rounded-full bg-red-500"/>
                            <div className="w-2 h-2 rounded-full bg-yellow-500"/>
                            <div className="w-2 h-2 rounded-full bg-green-500"/>
                            <div className={`h-2 w-20 rounded-full ml-auto ${isHacked ? 'bg-[#00ff41]/20' : 'bg-slate-700'}`}/>
                        </div>
                        <div className="space-y-2">
                            <div className={`h-2 w-3/4 rounded animate-pulse ${isHacked ? 'bg-[#00ff41]/20' : 'bg-slate-700'}`}/>
                            <div className={`h-2 w-full rounded animate-pulse delay-75 ${isHacked ? 'bg-[#00ff41]/20' : 'bg-slate-700'}`}/>
                            <div className={`h-2 w-5/6 rounded animate-pulse delay-100 ${isHacked ? 'bg-[#00ff41]/20' : 'bg-slate-700'}`}/>
                        </div>
                        <div className={`mt-auto p-3 border rounded-lg ${isHacked ? 'bg-[#00ff41]/10 border-[#00ff41]' : 'bg-red-500/10 border-red-500/20'}`}>
                            <div className={`flex items-center gap-2 text-xs font-bold mb-1 ${isHacked ? 'text-[#00ff41]' : 'text-red-400'}`}>
                              <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                              Risk Detected
                            </div>
                            <div className={`h-1.5 w-full rounded-full overflow-hidden ${isHacked ? 'bg-[#00ff41]/20' : 'bg-red-900/30'}`}>
                              <div className={`h-full w-2/3 rounded-full ${isHacked ? 'bg-[#00ff41]' : 'bg-red-500'}`}/>
                            </div>
                        </div>
                      </div>
                  </div>
                </BentoCard>

              </div>

              {/* Footer */}
              <footer className={`mt-16 pb-4 flex items-center justify-center gap-2 text-sm ${isHacked ? 'text-[#00ff41]' : 'text-slate-600'}`}>
                <p>Â© {new Date().getFullYear()} Alenjofi. Architected with Vision, Built by Gemini. (Zero manual lines written).</p>
                <div 
                  onClick={() => setIsHacked(prev => !prev)}
                  className={`transition-colors duration-300 ${isHacked ? 'text-[#00ff41]' : 'text-slate-800 hover:text-violet-500'} cursor-pointer`}

                </div>
              </footer>

            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
